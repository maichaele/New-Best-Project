name: üöÄ Auto Cool Level Generator

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  generate-level:
    name: üåü Generate Cool Level
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üîî Sound Bell (Log)
        run: |
          echo ""
          echo "=============================="
          echo "üîî DING DONG! Saatnya level baru!"
          echo "=============================="
          echo ""

      - name: üîî Kirim Notifikasi ke Telegram
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üîî DING DONG!
            Level baru sudah dibuat di repo ${{ github.repository }} pada ${{ github.run_started_at || github.run_id }}.

      - name: üîî Write Bell Marker File
        run: |
          mkdir -p levels
          echo "üîî DING DONG! $(date -u)" > levels/bell-$(date +%Y%m%d-%H%M).txt

      - name: üìù Generate Next Cool Level with Matching ASCII Art
